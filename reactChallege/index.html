<html>
<head>
<meta charset="utf-8">
<title>Listagem</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
    ul li:hover {	
	 background: gray;	
	}
	
	.itemOculto{
	 display: none;
	}
  </style>
  <link rel="stylesheet" type="text/css" href="css/mestre.css">
</head>
<body>

<div class="row">
 <div class="col-md-12">
   <div class="col-md-2" style="text-align: center;">
     <img src="images/logo.jpg" class="img-fluid" alt="Responsive image" width="100px" height="100px">
   </div>
   <div class="col-md-2"></div>
   <div class="col-md-5" style="padding-top: 20px;" id="buscar">
     <!-- botão de pesquisa é adicionado dinâmicamente pelas funções de callListarPublicacoes e callListarUsuarios  -->
   </div>
 </div>
</div>

<div class="row">
 <div class="col-md-12" style="height: 400px;">
   
   <div class="col-md-2" style="padding-top: 80px;font-size: 20px;">
     <a href="#" id="listarUsuarios"><span class="glyphicon glyphicon-chevron-right">Usuários</span></a>
	 <a href="#" id="listarPublicacoes"><span class="glyphicon glyphicon-chevron-right" style="padding-top: 10px;">Publicações</span></a>
   </div>
     
   <div class="col-md-8">
     <h1 style="text-align: center;" id="titulo"></h1>
	 <ul class="list-group" style="text-align: center;" id="lista">
	 <!-- Conteudo da lista adicionado é dinâmicamente pelas funções de callListarPublicacoes e callListarUsuarios  -->
	</ul>
   </div>   
   
   <div class="col-md-2">
      <div class="form-group" style="padding-top: 80px;">
        <label for="label">Label:</label>
        <input type="text" class="form-control" id="label">
      </div>
   </div>
 </div>
</div>

<script src="js/jqueryFunctions.js"></script>
<script>

$(document).ready(function(){
        //Quando o documento estiver pronto, chame a lista de usuarios.     
		callListarUsuarios();
		
		//Ao clicar no listar usuarios, chame a lista de usuarios.
		$("#listarUsuarios").click(function(e){
		  e.preventDefault();
		  callListarUsuarios();
		});
		
		//Ao clicar no listar publicações, chame a lista de publicações.
		$("#listarPublicacoes").click(function(e){
		 e.preventDefault();
		 callListarPublicacoes();
		});
		
});
</script>

</body>
</html>
