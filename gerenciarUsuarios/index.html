<html>
<head>
<meta charset="utf-8">
<title>Autenticação</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body{
      background-image: url('images/fundoIndex.jpg');
    }
	
    #main{
      background-color: rgba(255, 255, 255, 0.5);
      width:100%;
      height:auto;
      position:absolute;
      z-index:11;     
    }
	
	h2{
		text-align: CENTER;
	}
	
	.panellogin{
	  border-style: solid;
	  border-color: black;
	  height: 300;
	  padding-top: 30px;
	  background-color: white;
	  box-shadow: 5px 10px 3px gray;	  
	}	
  </style>
</head>
<body>

<div id="main">
  <div class="container-fluid" style="margin-top: 10%;">
  <h2>AUTENTICAÇÃO</h2>
    <div class="row">
      <div class="col-md-4"></div>
	  <div class="col-md-4 panellogin box-shadow">
	   <form action="" method="POST">
			<div class="form-group">
			  <label for="email">Email:</label>
			  <input type="email" class="form-control" placeholder="meuemail@gmail.com" id="email">			   
			</div>
			<div class="form-group">
			  <label for="password">Password:</label>
			  <input type="password" class="form-control" id="password">
			</div>
			<div class="form-group" style="margin-left: 34%; margin-right: 34%;">
			 <button type="submit" class="btn btn-primary btn-lg">Efetuar Login</button>
			</div>
		</form>
	  </div>	  
    </div>
  </div>
</div>

</body>
</html>
